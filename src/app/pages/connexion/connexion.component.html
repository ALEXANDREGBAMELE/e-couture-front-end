
<div class="card flex justify-content-center">
    <p-dialog header="Header" [(visible)]="visible" [style]="{ width: '50vw' }">
        <ng-template pTemplate="header">
          <div class="titre align-content-between">
            <span class="text-xl font-bold">{{titre}}</span>
          </div>
        </ng-template>

      <div class="card">
        <div class="grid">
          <div class="col-5 flex align-items-center justify-content-center">
            <div class="p-fluid">
              <div class="field">
                <label for="username">Username</label>
                <input pInputText id="username" type="text" />
              </div>
              <div class="field">
                <label for="password">Password</label>
                <input pInputText id="password" type="password" />
              </div>
              <p-button label="Login"></p-button>
            </div>
          </div>
          <div class="col-2">
            <p-divider layout="vertical">
              <b>OR</b>
            </p-divider>
          </div>
          <div class="col-5 flex align-items-center justify-content-center">
            <a [routerLink]="['/inscription']">
              <p-button label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-success"></p-button>
            </a>   
          </div>
        </div>
      </div>
    </p-dialog>
</div>
