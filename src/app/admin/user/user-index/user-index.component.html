<p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Mail</th>
            <th>Tel</th>
            <th colspan="2">Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td><b>{{user.userId}}</b></td>
            <td>{{user.nom}}</td>
            <td>{{user.prenom}}</td>
            <td>{{user.mail}}</td>
            <td>{{user.telephone}}</td>
            <p-button icon="pi pi-pencil" styleClass="p-button-primary" class="mr-3" [routerLink]="'edit/'+user.userId"></p-button>
            <p-button icon="pi pi-trash" styleClass="p-button-danger" (onClick)="deleteUser(user)"></p-button>
        </tr>
    </ng-template>
</p-table>
