<div class="card flex">
    <div class="card flex justify-content-start m-4">
        <p-button label="Ajouter" routerLink="add" class="mr-2"><i class="pi pi-plus"
                style="font-size: 1rem"></i></p-button>
    </div>
</div>

<div class="card">
    <p-table #dt [value]="users" [tableStyle]="{ 'min-width': '50rem' }" [rows]="10" [paginator]="true"
        [globalFilterFields]="['nom','prenom','mai','telephone']" selectionMode="single" [(selection)]="users">

        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h3 class="p-m-0">Tableau Des utilisateurs</h3>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Search..." />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id_user">Id</th>
                <th pSortableColumn="nom">Name <p-sortIcon field="nom"></p-sortIcon></th>
                <th pSortableColumn="prenom">Prenom <p-sortIcon field="prenom"></p-sortIcon></th>
                <th class="px-2"> Mail <p-columnFilter type="numeric" field="age" display="menu"></p-columnFilter></th>
                <th pSortableColumn="departement">Telephone<p-sortIcon field="departement"></p-sortIcon></th>

                <th colspan="2">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>

            <tr>
                <td><b>{{user.userId}}</b></td>
                <td>{{user.nom}}</td>
                <td>{{user.prenom}}</td>
                <td>{{user.mail}}</td>
                <td>{{user.telephone}}</td>
                <p-button icon="pi pi-pencil" styleClass="p-button-primary" class="mr-3"
                    [routerLink]="'edit/'+user.userId"></p-button>
                <p-button icon="pi pi-trash" styleClass="p-button-danger" (onClick)="deleteUser(user)"></p-button>
            </tr>
        </ng-template>
    </p-table>
</div>
