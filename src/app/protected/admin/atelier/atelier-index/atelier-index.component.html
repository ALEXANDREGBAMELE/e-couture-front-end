<div class="card flex">
    <div class="card">
        <p-toolbar>
            <div class="p-toolbar-group-start">
                <p-button [routerLink]="'/admin/atelier/add'" label="New" icon="pi pi-plus" class="mr-2"></p-button>

            </div>
        </p-toolbar>
    </div>
</div>

<div class="card">
    <p-table #dt [value]="ateliers" [tableStyle]="{ 'min-width': '50rem' }" [rows]="10" [paginator]="true"
        [globalFilterFields]="['nom','prenom','mai','telephone']" selectionMode="single" [(selection)]="ateliers">

        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h3 class="p-m-0">Tableau Des Ateliers</h3>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Search..." />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="articleId">Id</th>
                <th pSortableColumn=""> Image<p-sortIcon field="nomAtelier"></p-sortIcon></th>
                <th pSortableColumn="nomAtelier">Nom Atelier <p-sortIcon field="nomAtelier"></p-sortIcon></th>
                <th pSortableColumn="descriptionAtelier"> Description <p-sortIcon
                        field="descriptionAtelier"></p-sortIcon></th>
                <th pSortableColumn="adresse">Adresse <p-sortIcon field="adresse"></p-sortIcon></th>
                <th pSortableColumn="ville">Ville <p-sortIcon field="ville"></p-sortIcon></th>
                <th pSortableColumn="couturier">Nom Couturier <p-sortIcon field="couturier"></p-sortIcon></th>
                <th pSortableColumn="horaire">Horaire <p-sortIcon field="horaire"></p-sortIcon></th>


                <th colspan="2">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-atelier>

            <tr>
                <td><b>{{atelier.atelierId}}</b></td>
                <td><img [src]="atelier.image" alt="image atelier" height="50"></td>
                <td>{{atelier.nomAtelier}}</td>
                <td>{{atelier.descriptionAtelier}}</td>
                <td>{{atelier.adresse}}</td>
                <td>{{atelier.ville}}</td>
                <td>{{atelier.couturier}}</td>
                <td>{{atelier.horaire}}</td>

                <p-button icon="pi pi-pencil" styleClass="p-button-primary" class="mr-3"
                    [routerLink]="'edit/'+atelier.atelierId"></p-button>
                <p-button icon="pi pi-trash" styleClass="p-button-danger" (onClick)="deleteAtelier(atelier)"></p-button>
            </tr>
        </ng-template>
    </p-table>
</div>
