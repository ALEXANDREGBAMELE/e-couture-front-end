<div class="card" *ngIf="!loading">
    <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)"
        animationDuration=".5s"></p-progressSpinner>
</div>


<div class="container">
    <div class="List-article-container d-flex justify-content-center">
        <p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.name}}</td>
                    <td><img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                            [alt]="product.name" width="100" class="shadow-4" /></td>
                    <td>{{product.price | currency:'USD'}}</td>
                    <td>{{product.category}}</td>
                    <td>
                        <p-button label="" icon="pi pi-minus"></p-button>
                        <p-button label="" icon="pi pi-plus"></p-button>
                    </td>
                   
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">
                    In total there are {{products ? products.length : 0 }} products.
                </div>
            </ng-template>
        </p-table>

        <div [style]="{ 'height':'20rem','backgroundColor':'red'}" class="flex justify-content-center mt-5 p-5">
            <div>
                <input type="checkbox" name="" id=""> paiement à la livraison
                <input type="checkbox" name="" id=""> paiement électronique
            </div>

            <p-button label="Terminer ma commande"></p-button>
            <p-button label="Ajouter une carte de credit"></p-button>

            <!-- <ng-template pTemplate="a-la-livraison" >
                <p-button label="Terminer ma commande"></p-button>
            </ng-template>

            <ng-template pTemplate="paiement-electronique">
                <p-button label="Ajouter une carte de credit"></p-button>
            </ng-template> -->
        </div>
    </div>
